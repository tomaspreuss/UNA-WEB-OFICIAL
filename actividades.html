En la instancia participaron de la Mesa de Expertas, Ana María López del Sindicato de Actores y Actrices de Chile (SIDARTE), Marjorie Ávalos del Sindicato Nacional de Trabajadores Artistas de Danza (SINATTAD), y Carolina Pastén, Secretaria Ejecutiva de Artes Escénicas del Ministerio de las Culturas, las Artes y el Patrimonio. Además, fue moderada por Camila Casanova, productora y gestora cultural de la Unión Nacional de Artistas.`,

      },
      {

        titulo: "¡Firmamos convenio con el Museo Violeta Parra!",
        texto: `En el marco del Encuentro “Patrimonio cultural. La pertinencia territorial en el desarrollo artístico, cultural y patrimonial”, el sábado 19 de julio se firmó un convenio de colaboración entre la Unión Nacional de Artistas (UNA) y el Museo Violeta Parra.

La firma de este convenio constituye un hito que busca generar espacios e instancias que permitan implementar y desarrollar iniciativas orientadas a la promoción y difusión artística en sus más diversas expresiones. Esta colaboración se suscribe en el marco de las respectivas políticas institucionales, objetivos comunes y actividades complementarias de ambas instituciones, considerando su interés compartido en fortalecer los vínculos ya existentes y fomentar el trabajo colaborativo.

Agradecemos a quienes nos acompañaron y fueron parte de esta maravillosa instancia, que terminó con música a cargo de Las Comaires, baile y vituperio.`,

        texto: `El viernes 14 de noviembre vivimos una jornada imprescindible para el debate cultural en Chile.

El seminario “Derechos de Autor/Inteligencia Artificial”, organizado por la Unión Nacional de Artistas (UNA) en colaboración con el Centro Cultural Gabriela Mistral (GAM), reunió a voces fundamentales para reflexionar sobre los desafíos que la IA plantea al mundo creativo. Un espacio necesario para pensar el futuro de los derechos de autor, la protección de las y los creadores, y las transformaciones que ya están ocurriendo en el ecosistema artístico y cultural.
En la ocasión participaron Alejandra Martí, Directora Ejecutiva de GAM, Arturo Duclos, Artista visual y Director de CreaImagen, Juan Antonio Durán, Director General de SCD, y Felipe Schuster representando a ATN.

Durante la conversación se abordaron temas clave como:
• Los vacíos legales frente al uso de IA en procesos creativos
• La urgencia de actualizar políticas públicas y marcos regulatorios
• El rol de las organizaciones y comunidades artísticas frente a este nuevo escenario
• La defensa de los derechos de autor como pilar para la sostenibilidad cultural

    function renderActividades() {
      const contenedor = document.getElementById("lista-actividades");
      contenedor.innerHTML = "";

      const visibles = actividades.filter(a => [2025, 2026].includes(a.anio));

      visibles.forEach(act => {
        const tarjeta = document.createElement("article");
        tarjeta.className = "bg-white border border-gray-200 rounded-2xl p-6 flex flex-col gap-4";

        const encabezado = `
          <div>
            <p class="text-[11px] uppercase tracking-[0.18em] text-gray-400">${act.tipo}${act.anio?` · ${act.anio}`:''}</p>
            <h3 class="text-lg font-semibold mt-1 text-[#7F2D87]">${act.titulo}</h3>
            <p class="text-sm text-gray-700 mt-2 whitespace-pre-line">${act.texto}</p>
          </div>
        `;

        const imagenesHtml = (act.imagenes || []).length > 0
          ? `
            <div class="grid grid-cols-2 gap-3">
              ${act.imagenes.map((src, i) => `
                <img src="${src}" alt="${act.titulo} ${i+1}" class="w-full h-40 object-cover rounded-xl border border-gray-100" loading="lazy">
              `).join("")}
            </div>
          `
          : "";

        tarjeta.innerHTML = encabezado + imagenesHtml;
        contenedor.appendChild(tarjeta);
      });
    }

    document.addEventListener("DOMContentLoaded", renderActividades);
